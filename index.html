<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Metal+Mania&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 

    <header>
        <img src="IMAGENES/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <form class="form_section">
            <textarea class="form_input" name="mensaje" cols="30" rows="10" 
            placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn_container">
                <div class="alert_msj"><img src="IMAGENES/alert.png" alt="alert icon"><span>Solo letras 
                    minúsculas y sin acentos</span></div>
            </div>
            <div class = "submait_container">   
                    <input class="form_btn"  type="submit" value="Encriptar">
                    <input class="form_btn form_btn_secundary"  type="submit" value="Desencriptar">
            </div>
        </form>
        <aside class="result">
            <img src="IMAGENES/Muñeco.png" alt="Imagen Muñeco" class="result_img">
            <!--<div class="loader hiden"></div> esto es si se ingresara el signo de batman-->
            <div class="result_container">
                <h3 class="result_title">Ningun mensaje fue encontrado</h3>
                <p class="result_text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result_btn form_btn form_btn_secundary hiden">Copiar</button>
            </div>
        </aside>
    </main>
    <script src="desarrollo.js"></script>
    
</body>
</html>
